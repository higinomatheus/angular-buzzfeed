<div class="quiz__container">
	<div class="quiz_logo">
		<img src="assets/imgs/logo.png" alt="" width="500px">
		<h3>{{ title }}</h3>
	</div>
	<div class="quiz_questions">
		<h3>{{ questionSelected?.text ?? "" }}</h3>
	</div>
	<div class="quiz_options">
		<button
			*ngFor="let answer of questionSelected.answers"
			(click)="selectAnswer(answer)"
			class="btn-option">
			{{ answer.text }}
		</button>
	</div>
	<div *ngIf=finished class="quiz_results">
		<h1>O seu resultado Ã©:</h1>
		<p>Resposta selecionada</p>
	</div>
</div>
